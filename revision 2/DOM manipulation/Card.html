      const cards = [
        { title: "Card 1", content: "Content for card 1" },
        { title: "Card 2", content: "Content for card 2" },
        { title: "Card 3", content: "Content for card 3" },
        { title: "Card 4", content: "Content for card 4" },
        { title: "Card 5", content: "Content for card 5" },
      ];
      cards.forEach((item) => {
        let div = document.createElement("div"); //<div></div>

        div.setAttribute("class", "card");

        let h3 = document.createElement("h3"); //<h3></h3>

        h3.textContent = item.title;
        let p = document.createElement("p"); //<p></p>

        p.innerText = item.content;
        let btn = document.createElement("button"); //<button></button>
        btn.setAttribute("class", "btn");
        btn.innerText = "Click Me";
        btn.addEventListener("click", (e) => {
          alert(e.target.parentElement.children[1].innerText); //these is the context shoing p tag
        });
        div.append(h3, p, btn);

        //show these in my html page
        let container = document.getElementById("container1");

        //append the div into container
        container.append(div);
      });
